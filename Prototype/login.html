<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | AgodaClone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen background */
        body {
            background: url('images/hotel-background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google {
            background: #dd4b39;
            color: white;
        }

        .btn-facebook {
            background: #3b5998;
            color: white;
        }

        .btn-google:hover {
            background: #c23321;
        }

        .btn-facebook:hover {
            background: #2d4373;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="login-title">Welcome Back!</h2>
        <p>Login to continue booking your favorite hotels.</p>

        <!-- Login Form -->
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" >
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <a type="submit" class="btn btn-primary w-100" href="index.html">Login</a>
        </form>

        <!-- Divider -->
        <div class="mt-3 mb-3">
            <small class="text-muted">or login with</small>
        </div>

        <!-- Social Login Buttons -->
        <div class="btn-social">
            <a href="#" class="btn btn-google btn-sm w-50">Google</a>
            <a href="#" class="btn btn-facebook btn-sm w-50">Facebook</a>
        </div>

        <!-- Register & Forgot Password Links -->
        <div class="mt-3">
            <small>Don't have an account? <a href="register.html">Sign Up</a></small>
            <br>
            <small><a href="#">Forgot Password?</a></small>
        </div>
    </div>

</body>
</html>
