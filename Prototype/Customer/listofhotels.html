                amenities: ["Free WiFi", "Spa", "Fine Dining", "Personal Shopper", "Concierge"],
                image: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
                reviews: [

        // Function to display hotels
        function displayHotels() {
            const hotelGrid = document.getElementById('hotelGrid');
            hotelGrid.innerHTML = '';

            hotels.forEach(hotel => {
                const hotelCard = document.createElement('div');
                hotelCard.className = 'hotel-card';

                // Get the most recent review
                const latestReview = hotel.reviews[0];

                hotelCard.innerHTML = `
                    <img src="${hotel.image}" alt="${hotel.name}" class="hotel-image">
                    <div class="hotel-info">
                        <h3>${hotel.name}</h3>
                        <p class="location">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                            ${hotel.location}
                        </p>
                        <div class="amenities">
                            ${hotel.amenities.slice(0, 4).map(amenity => `<span>${amenity}</span>`).join('')}
                        </div>
                        <div class="rating-price">
                            <div class="rating">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                                </svg>
                                ${hotel.rating}
                            </div>
                            <div class="price">$${hotel.price} <small>/night</small></div>
                        </div>
                        <div class="review-preview">
                            <div class="review-header">
                                <span class="reviewer">${latestReview.user}</span>
                                <span class="review-date">${latestReview.date}</span>
                            </div>
                            <p class="review-text">${latestReview.comment}</p>
                        </div>
                        <a href="#" class="btn-view">View Details</a>
                    </div>
                `;

                hotelGrid.appendChild(hotelCard);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayHotels();

            // Set today's date as default check-in
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            const todayStr = `${yyyy}-${mm}-${dd}`;
            document.getElementById('checkin').value = todayStr;

            // Set tomorrow's date as default check-out
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tdd = String(tomorrow.getDate()).padStart(2, '0');
            const tmm = String(tomorrow.getMonth() + 1).padStart(2, '0');
            const tyyyy = tomorrow.getFullYear();
            const tomorrowStr = `${tyyyy}-${tmm}-${tdd}`;
            document.getElementById('checkout').value = tomorrowStr;
        });

        // Search functionality
        document.querySelector('.btn-primary').addEventListener('click', function() {
            const location = document.getElementById('location').value.toLowerCase();
            const priceRange = document.getElementById('price-range').value;
            const minRating = parseInt(document.getElementById('rating').value);
            const sortBy = document.getElementById('sort-by').value;

            let filteredHotels = [...hotels];

            // Filter by location
            if (location) {
                filteredHotels = filteredHotels.filter(hotel => 
                    hotel.location.toLowerCase().includes(location))
            }

            // Filter by price range
            if (priceRange !== 'all') {
                if (priceRange === '0-100') {
                    filteredHotels = filteredHotels.filter(hotel => hotel.price <= 100);
                } else if (priceRange === '100-200') {
                    filteredHotels = filteredHotels.filter(hotel => hotel.price > 100 && hotel.price <= 200);
                } else if (priceRange === '200-300') {
                    filteredHotels = filteredHotels.filter(hotel => hotel.price > 200 && hotel.price <= 300);
                } else if (priceRange === '300+') {
                    filteredHotels = filteredHotels.filter(hotel => hotel.price > 300);
                }
            }

            // Filter by rating
            if (minRating > 0) {
                filteredHotels = filteredHotels.filter(hotel => hotel.rating >= minRating);
            }

            // Sort hotels
            if (sortBy === 'price-low') {
                filteredHotels.sort((a, b) => a.price - b.price);
            } else if (sortBy === 'price-high') {
                filteredHotels.sort((a, b) => b.price - a.price);
            } else if (sortBy === 'rating') {
                filteredHotels.sort((a, b) => b.rating - a.rating);
            }

            // Update results count
            document.querySelector('.results-count').textContent = 
                `Showing ${filteredHotels.length} of ${hotels.length} hotels`;

            // Display filtered hotels
            const hotelGrid = document.getElementById('hotelGrid');
            hotelGrid.innerHTML = '';

            if (filteredHotels.length === 0) {
                hotelGrid.innerHTML = '<p>No hotels match your search criteria. Please try different filters.</p>';
                return;
            }

            filteredHotels.forEach(hotel => {
                const hotelCard = document.createElement('div');
                hotelCard.className = 'hotel-card';

                const latestReview = hotel.reviews[0];

                hotelCard.innerHTML = `
                    <img src="${hotel.image}" alt="${hotel.name}" class="hotel-image">
                    <div class="hotel-info">
                        <h3>${hotel.name}</h3>
                        <p class="location">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                            ${hotel.location}
                        </p>
                        <div class="amenities">
                            ${hotel.amenities.slice(0, 4).map(amenity => `<span>${amenity}</span>`).join('')}
                        </div>
                        <div class="rating-price">
                            <div class="rating">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                                </svg>
                                ${hotel.rating}
                            </div>
                            <div class="price">$${hotel.price} <small>/night</small></div>
                        </div>
                        <div class="review-preview">
                            <div class="review-header">
                                <span class="reviewer">${latestReview.user}</span>
                                <span class="review-date">${latestReview.date}</span>
                            </div>
                            <p class="review-text">${latestReview.comment}</p>
                        </div>
                        <a href="#" class="btn-view">View Details</a>
                    </div>
                `;

                hotelGrid.appendChild(hotelCard);
            });
        });

        // Reset functionality
        document.querySelector('.btn-secondary').addEventListener('click', function() {
            document.getElementById('location').value = '';
            document.getElementById('price-range').value = 'all';
            document.getElementById('rating').value = '0';
            document.getElementById('sort-by').value = 'recommended';
            
            // Reset dates to today and tomorrow
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            const todayStr = `${yyyy}-${mm}-${dd}`;
            document.getElementById('checkin').value = todayStr;

            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tdd = String(tomorrow.getDate()).padStart(2, '0');
            const tmm = String(tomorrow.getMonth() + 1).padStart(2, '0');
            const tyyyy = tomorrow.getFullYear();
            const tomorrowStr = `${tyyyy}-${tmm}-${tdd}`;
            document.getElementById('checkout').value = tomorrowStr;

            // Reset guests to default
            document.getElementById('guests').value = '1';

            // Display all hotels again
            displayHotels();
            document.querySelector('.results-count').textContent = `Showing ${hotels.length} of ${hotels.length} hotels`;
        });
    </script>
