<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password | AgodaClone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: bgChange 10s infinite alternate;
        }

        @keyframes bgChange {
            0% { background: linear-gradient(135deg, #8EC5FC, #E0C3FC); }
            100% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        }

        .forgot-password-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: zoomIn 1.2s ease-in-out;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .forgot-title {
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .btn-reset {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            font-size: 18px;
            transition: all 0.4s;
        }

        .btn-reset:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2 class="forgot-title">Reset Your Password</h2>
        <p>Enter your email, and we'll send you a link to reset your password.</p>

        <!-- Forgot Password Form -->
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-reset w-100 text-white">Send Reset Link</button>
        </form>

        <!-- Back to login -->
        <div class="mt-3">
            <p class="fw-bold">
                Already have an account? 
                <a href="login.html" class="text-decoration-none" style="color: #764ba2; font-size: 16px; font-weight: bold;">Login</a>
            </p>
        </div>
        
    </div>

</body>
</html>
