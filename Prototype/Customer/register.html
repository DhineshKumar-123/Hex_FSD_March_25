<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup | AgodaClone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* Animated Gradient Background */
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: gradientShift 12s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Glassmorphism Card */
        .signup-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        /* Cool Button Animation */
        .btn-signup {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            border: none;
            font-size: 18px;
            transition: all 0.4s ease-in-out;
        }

        .btn-signup:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(255, 81, 47, 0.5);
        }
    </style>
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <div class="signup-container">
        <h2 class="signup-title">Create an Account</h2>
        <p>Join AgodaClone and start booking your dream stays.</p>

        <!-- Signup Form -->
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name" >
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" >
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" >
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" >
            </div>
            <a type="submit" class="btn btn-signup w-100 text-white" href="login.html">Sign Up</a>
        </form>

        <!-- Already have an account? -->
        <div class="mt-3">
            <small>Already have an account? <a href="login.html" class="fw-bold text-decoration-none">Login</a></small>
        </div>
    </div>

    <script>
        /* Floating Particles Effect */
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true }
            }
        });

        /* Button Animation */
        gsap.from(".btn-signup", { duration: 1, scale: 0.8, ease: "elastic" });
    </script>

</body>
</html>
