<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overbooking Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h1>Overbooking Recommendation</h1>
        <p class="lead">Manage overbooking levels to maximize occupancy while minimizing the risk of walking guests.</p>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Room Type</th>
                    <th>Recommended Overbooking Limit</th>
                    <th>Predicted No-Show Rate</th>
                    <th>Predicted Cancellation Rate</th>
                    <th>Risk Assessment</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Standard Room</td>
                    <td>2</td>
                    <td>5%</td>
                    <td>10%</td>
                    <td>Low</td>
                </tr>
                <tr>
                    <td>Deluxe Room</td>
                    <td>1</td>
                    <td>3%</td>
                    <td>7%</td>
                    <td>Medium</td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-success">Apply Recommendations</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
