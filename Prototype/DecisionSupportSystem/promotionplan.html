<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h1>Promotion Planning</h1>
        <p class="lead">Create and manage targeted promotions to attract more bookings.</p>

        <form>
            <div class="mb-3">
                <label for="promotionName" class="form-label">Promotion Name:</label>
                <input type="text" class="form-control" id="promotionName" placeholder="e.g., Summer Getaway">
            </div>

            <div class="mb-3">
                <label for="discountPercentage" class="form-label">Discount Percentage:</label>
                <input type="number" class="form-control" id="discountPercentage" placeholder="e.g., 15">
            </div>

            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="startDate">
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="endDate">
            </div>

            <div class="mb-3">
                <label class="form-label">Target Customer Segments:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="leisure" id="leisureTravelers">
                    <label class="form-check-label" for="leisureTravelers">Leisure Travelers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="business" id="businessTravelers">
                    <label class="form-check-label" for="businessTravelers">Business Travelers</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create Promotion</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
