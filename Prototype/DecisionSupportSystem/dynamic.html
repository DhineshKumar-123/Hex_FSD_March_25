<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Recommendation Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container mt-4">
        <h1>Pricing Recommendation Engine</h1>
        <p class="lead">Review and adjust pricing recommendations for optimal revenue.</p>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="roomType" class="form-label">Room Type:</label>
                <select class="form-select" id="roomType">
                    <option value="standard">Standard Room</option>
                    <option value="deluxe">Deluxe Room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date" value="2024-10-27">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary mt-4">Update</button>  <!-- Add Javascript to update info after clicking-->
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Current Price</th>
                    <th>Recommended Price</th>
                    <th>Potential Revenue Impact</th>
                    <th>Factors</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>$150</td>
                    <td>$175</td>
                    <td>+$500</td>
                    <td>Competitor Price: $180, Demand High</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" data-bs-toggle="modal" data-bs-target="#editPriceModal">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </td>
                </tr>
                 <tr>
                    <td>$150</td>
                    <td>$175</td>
                    <td>+$500</td>
                    <td>Competitor Price: $180, Demand High</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" data-bs-toggle="modal" data-bs-target="#editPriceModal">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-success">Apply All Recommendations</button>

    </div>

    <!-- Edit Price Modal -->
    <div class="modal fade" id="editPriceModal" tabindex="-1" aria-labelledby="editPriceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPriceModalLabel">Edit Price</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="newPrice" class="form-label">New Price:</label>
                    <input type="number" class="form-control" id="newPrice" value="175">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
