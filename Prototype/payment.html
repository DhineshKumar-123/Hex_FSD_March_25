<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment | AgodaClone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('images/payment-background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .payment-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .payment-method {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .payment-method img {
            width: 60px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .payment-method img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2 class="payment-title">Secure Payment</h2>

        <!-- Card Payment Form -->
        <form id="payment-form">
            <div class="mb-3">
                <label class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" placeholder="1234 5678 9101 1121"  maxlength="16">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" placeholder="MM/YY"  maxlength="5">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">CVV</label>
                    <input type="password" class="form-control" placeholder="***"  maxlength="3">
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Pay Now</button>
        </form>

        <!-- Alternative Payment Methods -->
        <div class="mt-4 text-center">
            <small class="text-muted">or pay using</small>
            <div class="payment-method">
                <img src="images/paypal.png" alt="PayPal">
                <img src="images/gpay.png" alt="Google Pay">
                <img src="images/upi.jpg" alt="UPI">
            </div>
        </div>
    </div>

    <script>
        // Simple form validation
        document.getElementById("payment-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Payment Successful! Your booking is confirmed.");
            window.location.href = "confirmation.html";
        });
    </script>

</body>
</html>
