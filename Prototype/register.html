<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up | AgodaClone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: bgAnimation 10s infinite alternate;
        }

        @keyframes bgAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            100% { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideIn 1.2s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .btn-signup {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            border: none;
            font-size: 18px;
            transition: all 0.4s;
        }

        .btn-signup:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2 class="signup-title">Create an Account</h2>
        <p>Join AgodaClone and start booking your dream stays.</p>

        <!-- Signup Form -->
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-signup w-100 text-white">Sign Up</button>
        </form>

        <!-- Already have an account? -->
        <div class="mt-3">
            <p class="fw-bold">
                Already have an account? 
                <a href="login.html" class="text-decoration-none" style="color: #dd2476; font-size: 16px; font-weight: bold;">Login</a>
            </p>
        </div>
        
    </div>

</body>
</html>
