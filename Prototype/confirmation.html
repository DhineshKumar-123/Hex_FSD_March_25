<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .confirmation-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .checkmark {
            color: green;
            font-size: 80px;
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-home {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="confirmation-box">
            <div class="checkmark">âœ”</div>
            <h2 class="mt-3">Booking Confirmed!</h2>
            <p>Your hotel reservation has been successfully booked.</p>
            <hr>
            <h5>Booking Details</h5>
            <p><strong>Hotel:</strong> <span id="hotel-name">Luxury Beach Resort</span></p>
            <p><strong>Check-in:</strong> <span id="checkin-date">April 10, 2025</span></p>
            <p><strong>Check-out:</strong> <span id="checkout-date">April 15, 2025</span></p>
            <p><strong>Total Price:</strong> <span id="total-price">$750</span></p>
            <a href="index.html" class="btn-home">Return to Homepage</a>
        </div>
    </div>

</body>
</html>
