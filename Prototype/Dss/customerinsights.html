<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel DSS - Customer Insights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .executive-card {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            width: 250px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
            z-index: 1050;
        }
        .executive-card img {
            width: 80px;
            border-radius: 50%;
        }
        .executive-card.show {
            display: block;
        }
        .logout-btn {
            margin-top: 10px;
            display: block;
            background: #dc3545;
            color: white;
            padding: 8px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center text-light">üè® Hotel DSS</h4>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="booking.html">üè® Bookings</a>
        <a href="revenue.html">üí∞ Revenue & Pricing</a>
        <a href="customerinsights.html">üë• Customer Insights</a>
        <a href="#">üìÖ Occupancy Forecasting</a>
        <a href="#">üìå Competitor Analysis</a>
        <a href="reports.html">üìà Reports</a>
        <a href="#">‚öôÔ∏è Settings</a>
    </div>
    <div class="content">
        <nav class="navbar navbar-light bg-light">

                <h3>üë• Customer Insights</h3>
                <img src="https://i.pravatar.cc/100" alt="Executive" class="profile-img" onclick="toggleExecutiveCard()">
            </div>
        </nav>
        <div id="executiveCard" class="executive-card">
            <img src="https://i.pravatar.cc/100" alt="Executive">
            <h5>John Doe</h5>
            <p>Chief Data Officer</p>
            <p>Email: john.doe@example.com</p>
            <p>Phone: +123 456 7890</p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <canvas id="customerChart"></canvas>
    </div>
    <script>
        function toggleExecutiveCard() {
            document.getElementById('executiveCard').classList.toggle('show');
        }
        function logout() {
            alert("Logging out...");
            window.location.href = "login.html";
        }
        var ctx = document.getElementById('customerChart').getContext('2d');
        var customerChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Loyal Customers', 'New Customers', 'Returning Guests'],
                datasets: [{
                    data: [40, 35, 25],
                    backgroundColor: ['blue', 'green', 'orange']
                }]
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
