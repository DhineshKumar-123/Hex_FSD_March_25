<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel DSS - Revenue & Pricing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #ff9a9e, #fad0c4); color: #333; }
        .sidebar { height: 100vh; width: 250px; position: fixed; top: 0; left: 0; background-color: #343a40; padding-top: 20px; transition: all 0.5s; }
        .sidebar a { padding: 10px 15px; text-decoration: none; font-size: 18px; color: white; display: block; transition: all 0.3s; }
        .sidebar a:hover { background-color: #495057; transform: scale(1.1); }
        .content { margin-left: 260px; padding: 20px; transition: all 0.5s; }
        .profile-img { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; transition: transform 0.3s; }
        .profile-img:hover { transform: scale(1.1); }
        .executive-card { display: none; position: absolute; top: 60px; right: 20px; width: 250px; background: white; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); padding: 15px; text-align: center; z-index: 1050; }
        .executive-card img { width: 80px; border-radius: 50%; }
        .executive-card.show { display: block; }
        .logout-btn { margin-top: 10px; display: block; background: #dc3545; color: white; padding: 8px; border: none; width: 100%; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        .logout-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="sidebar animate__animated animate__fadeInLeft">
        <h4 class="text-center text-light">üè® Hotel DSS</h4>
        <a href="dashboard.html">üìä Dashboard</a>
        <a href="booking.html">üè® Bookings</a>
        <a href="revenue.html">üí∞ Revenue & Pricing</a>
        <a href="customerinsights.html">üë• Customer Insights</a>
        <a href="#">üìÖ Occupancy Forecasting</a>
        <a href="#">üìå Competitor Analysis</a>
        <a href="reports.html">üìà Reports</a>
        <a href="#">‚öôÔ∏è Settings</a>
    </div>
    <div class="content">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <h3>üí∞ Revenue & Pricing</h3>
                <div class="d-flex align-items-center">
                    <img src="https://i.pravatar.cc/100" alt="Executive" class="profile-img" onclick="toggleExecutiveCard()">
                </div>
            </div>
        </nav>
        <div id="executiveCard" class="executive-card">
            <img src="https://i.pravatar.cc/100" alt="Executive">
            <h5>John Doe</h5>
            <p>Chief Revenue Officer</p>
            <p>Email: john.doe@example.com</p>
            <p>Phone: +123 456 7890</p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <canvas id="revenueChart"></canvas>
    </div>
    <script>
        function toggleExecutiveCard() {
            document.getElementById('executiveCard').classList.toggle('show');
        }
        function logout() {
            alert("Logging out...");
            window.location.href = "login.html";
        }
        gsap.from(".sidebar", {duration: 1, x: -200, opacity: 0, ease: "power3.out"});
        var ctx = document.getElementById('revenueChart').getContext('2d');
        var revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{ label: 'Revenue ($)', data: [20000, 25000, 18000, 30000, 28000], borderColor: 'blue', fill: false }]
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
