<!-- Hotel Booking DSS - Complete Web App -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel DSS - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center text-light">🏨 Hotel DSS</h4>
        <a href="#dashboard">📊 Dashboard</a>
        <a href="#revenue">💰 Revenue & Pricing</a>
        <a href="#customers">👥 Customer Insights</a>
        <a href="#occupancy">📅 Occupancy Forecasting</a>
        <a href="#competitor">📌 Competitor Analysis</a>
        <a href="#reports">📈 Reports</a>
    </div>
    <div class="content">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <h3 id="dashboard">📊 Dashboard</h3>
                <span class="navbar-text">Welcome, Executive | <a href="#">Logout</a></span>
            </div>
        </nav>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Revenue Analysis</h5>
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Customer Insights</h5>
                        <canvas id="customerChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var ctx1 = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Revenue ($)',
                    data: [10000, 15000, 20000, 25000, 30000],
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });
        var ctx2 = document.getElementById('customerChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Direct', 'OTA', 'Corporate'],
                datasets: [{
                    label: 'Bookings',
                    data: [50, 75, 30],
                    backgroundColor: ['red', 'green', 'blue']
                }]
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
