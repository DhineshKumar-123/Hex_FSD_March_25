<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking DSS - Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f3f3f3, #e3e3e3);
            color: #333;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: all 0.5s ease-in-out;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: all 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
            transform: scale(1.1);
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            transition: all 0.5s;
        }
        .report-card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            text-align: center;
            padding: 20px;
            background: white;
            margin-bottom: 20px;
        }
        .report-card:hover {
            transform: scale(1.05);
        }
        .download-btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar animate__animated animate__fadeInLeft">
        <h4 class="text-center text-light">🏨 Hotel DSS</h4>
        <a href="dashboard.html">📊 Dashboard</a>
        <a href="booking.html">🏨 Bookings</a>
        <a href="revenue.html">💰 Revenue & Pricing</a>
        <a href="customerinsights.html">👥 Customer Insights</a>
        <a href="#">📅 Occupancy Forecasting</a>
        <a href="#">📌 Competitor Analysis</a>
        <a href="reports.html">📈 Reports</a>
        <a href="#">⚙️ Settings</a>
    </div>
    <div class="content">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <h3>📅 Reports</h3>
            </div>
        </nav>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="report-card animate__animated animate__fadeInUp">
                    <h5>📊 Occupancy Report</h5>
                    <button class="btn btn-primary download-btn">Download PDF</button>
                    <button class="btn btn-secondary download-btn">Download CSV</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="report-card animate__animated animate__fadeInUp">
                    <h5>💰 Revenue Report</h5>
                    <button class="btn btn-primary download-btn">Download PDF</button>
                    <button class="btn btn-secondary download-btn">Download CSV</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="report-card animate__animated animate__fadeInUp">
                    <h5>👥 Customer Insights</h5>
                    <button class="btn btn-primary download-btn">Download PDF</button>
                    <button class="btn btn-secondary download-btn">Download CSV</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="report-card animate__animated animate__fadeInUp">
                    <h5>📈 Financial Performance</h5>
                    <button class="btn btn-primary download-btn">Download PDF</button>
                    <button class="btn btn-secondary download-btn">Download CSV</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="report-card animate__animated animate__fadeInUp">
                    <h5>🏨 Competitor Analysis</h5>
                    <button class="btn btn-primary download-btn">Download PDF</button>
                    <button class="btn btn-secondary download-btn">Download CSV</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="report-card animate__animated animate__fadeInUp">
                    <h5>📅 Booking Trends</h5>
                    <button class="btn btn-primary download-btn">Download PDF</button>
                    <button class="btn btn-secondary download-btn">Download CSV</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        gsap.from(".sidebar", {duration: 1, x: -200, opacity: 0, ease: "power3.out"});
        gsap.from(".report-card", {duration: 1, y: 50, opacity: 0, stagger: 0.2});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
