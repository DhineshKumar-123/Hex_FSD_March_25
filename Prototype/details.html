<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hotel-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .book-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        
        .book-btn:hover {
            background: #28a745;
            color: white;
        }
        
        .review-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">AgodaClone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Hotel Details -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1 id="hotel-name" class="fw-bold"></h1>
                <img id="hotel-image" class="hotel-image" alt="Hotel Image">
                <p id="hotel-description" class="mt-3"></p>
                <h3 id="hotel-price" class="text-primary"></h3>
                <div class="text-center mt-4">
                    <a id="book-now-btn" class="btn btn-success book-btn" href="#">Book Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Guest Reviews</h3>
                <div class="review-box">
                    <p><strong>John Doe:</strong> "Amazing place! Had a wonderful experience. ⭐⭐⭐⭐⭐"</p>
                </div>
                <div class="review-box">
                    <p><strong>Jane Smith:</strong> "Loved the hospitality and the views were stunning. ⭐⭐⭐⭐"</p>
                </div>
                <div class="review-box">
                    <p><strong>Michael Lee:</strong> "Great value for money. Highly recommended! ⭐⭐⭐⭐⭐"</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hotel data
        const hotels = {
            "hotel1": { name: "Luxury Beach Resort", image: "images/hotel1.jpg", description: "A luxurious beach resort with stunning ocean views and world-class amenities.", price: "$150 per night" },
            "hotel2": { name: "City View Hotel", image: "images/hotel2.jpg", description: "A modern hotel in the heart of the city with breathtaking skyline views.", price: "$120 per night" },
            "hotel3": { name: "Mountain Escape Lodge", image: "images/hotel3.jpg", description: "A peaceful retreat in the mountains, perfect for nature lovers and adventurers.", price: "$180 per night" },
            "hotel4": { name: "Seaside Paradise Hotel", image: "images/hotel4.jpg", description: "A beachfront paradise with premium rooms and private beach access.", price: "$140 per night" },
            "hotel5": { name: "Grand Royal Palace", image: "images/hotel5.jpg", description: "An elegant hotel with royal decor and luxurious hospitality services.", price: "$220 per night" },
            "hotel6": { name: "Downtown Business Suites", image: "images/hotel6.jpg", description: "Ideal for business travelers, offering modern rooms and conference facilities.", price: "$110 per night" }
        };

        // Get hotel ID from URL
        const params = new URLSearchParams(window.location.search);
        const hotelId = params.get("hotel");

        // Check if hotel exists
        if (hotels[hotelId]) {
            document.getElementById("hotel-name").textContent = hotels[hotelId].name;
            document.getElementById("hotel-image").src = hotels[hotelId].image;
            document.getElementById("hotel-description").textContent = hotels[hotelId].description;
            document.getElementById("hotel-price").textContent = hotels[hotelId].price;
            document.getElementById("book-now-btn").href = `booking.html?hotel=${hotelId}`;
        } else {
            document.querySelector(".container").innerHTML = `<h2 class="text-center text-danger">Hotel not found!</h2>`;
        }
    </script>
</body>
</html>
