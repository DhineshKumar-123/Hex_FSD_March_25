<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Your Hotel - AgodaClone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .hotel-form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .form-control, .form-select {
            border-radius: 8px;
        }

        .btn-submit {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            border: none;
            font-size: 18px;
            padding: 10px;
            transition: all 0.4s;
        }

        .btn-submit:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }

        .preview-container {
            text-align: center;
            margin-top: 15px;
        }

        .preview-container img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="hotel-form-container">
        <h2 class="text-center text-primary">List Your Hotel</h2>
        <p class="text-center">Fill in the details below to add your hotel to AgodaClone.</p>

        <form id="hotelForm">
            <div class="mb-3">
                <label class="form-label">Hotel Name</label>
                <input type="text" class="form-control" placeholder="Enter hotel name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" placeholder="City, Country" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price per Night ($)</label>
                <input type="number" class="form-control" placeholder="Enter price" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Amenities</label>
                <select class="form-select" multiple>
                    <option>Free WiFi</option>
                    <option>Swimming Pool</option>
                    <option>Gym</option>
                    <option>Spa</option>
                    <option>Parking</option>
                    <option>Restaurant</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Hotel Image</label>
                <input type="file" class="form-control" id="hotelImage" accept="image/*">
            </div>

            <div class="preview-container">
                <img id="previewImage" alt="Image Preview">
            </div>

            <button type="submit" class="btn btn-submit w-100 text-white mt-3">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("hotelImage").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("previewImage").src = e.target.result;
                    document.getElementById("previewImage").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
